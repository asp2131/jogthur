name: jogthur
description: "A modern fitness tracking app with 3D character animations and reliable GPS tracking"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.1.0 <4.0.0'
  flutter: ">=3.13.0"

dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  flutter_bloc: ^8.1.3
  equatable: ^2.0.5
  
  # Local Storage
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  path_provider: ^2.1.1
  
  # Location & Maps
  geolocator: ^10.1.0
  google_maps_flutter: ^2.5.0
  permission_handler: ^11.0.1
  
  # UI & Animations
  flutter_animate: ^4.2.0+1
  google_fonts: ^6.1.0
  
  # Utilities
  get_it: ^7.6.4
  injectable: ^2.3.2
  uuid: ^4.1.0
  
  # Development
  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  
  # Code Generation
  hive_generator: ^2.0.1
  build_runner: ^2.4.7
  injectable_generator: ^2.4.1
  
  # Linting
  flutter_lints: ^3.0.0
  
  # Testing
  bloc_test: ^9.1.5
  mocktail: ^1.0.1

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/
  
